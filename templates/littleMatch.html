{% extends "mainTemplate.html" %}

{% block content %}

    <u> <div class = "title"> {{selected}} </div> </u>
    <div class = "subTitle"> Top 5 Bigs </div>

    <div class = "vMenu">
        <a href="/littles" class="nav-btn">Back</a>
        <hr>   
    </div>

    <div id="littleGroup">
        {% for i in range(littles|length)%}
            {% if selected == littles[i][0]%}
                {% for x in range(0, 5) %}
                    <p class = "lTitle" href="/littleMatch"> {{littles[i][1][x]}} </p>
                {% endfor %}
            {% endif %}
        {% endfor %}
    </div>

{% endblock%}
